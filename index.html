<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="wrapper">
    <div class="title">Order Summary</div>
    <div class="sub-title">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</div>
      <div class="music-wrapper">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music">
        </div>
        <div class="music-text">
          <div class="music-text-plan">Annual Plan</div>
          <div class="music-text-pay">$59.99/year</div>
        </div>
        <div class="music-change">Change</div>
      </div>
      <div class="button">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
  </div>
</div>
</body>
</html>
